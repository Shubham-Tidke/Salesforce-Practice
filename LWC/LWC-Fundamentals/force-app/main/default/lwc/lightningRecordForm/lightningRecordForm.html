<template>
    <lightning-card title="Create Record with Lightning Record Form">
        <lightning-record-form 
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        >
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display Record with Lightning Record Form [edit mode]">
        <lightning-record-form 
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display Record with Lightning Record Form [read mode]">
        <lightning-record-form 
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly">
        </lightning-record-form>
    </lightning-card>
</template>
