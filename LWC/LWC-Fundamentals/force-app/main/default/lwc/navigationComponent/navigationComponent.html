<template>
    <lightning-card title="Home Navigation Component">
        <div class="slds-m-around_medium">
            <lightning-button variant="base" label="Navigate to Home" onclick={navigateToHome}></lightning-button>
        </div>
    </lightning-card> 
    <lightning-card title="Chatter Navigation Component">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to Chatter" onclick={navigateToChatter}></lightning-button>
        </div>
    </lightning-card> 
    <lightning-card title="New Account Navigation Component">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to Account" onclick={navigateToAccount}></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="New Contact with default values Navigation Component">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to Contact" onclick={navigateToContact}></lightning-button>
        </div>
    </lightning-card>  
    <lightning-card title="List View Navigation Component">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Navigate to Account List View" onclick={navigateToList}></lightning-button>
        </div>
    </lightning-card>  
</template>
