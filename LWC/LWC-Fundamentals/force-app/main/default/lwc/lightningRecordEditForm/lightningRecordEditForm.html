<template>
    <lightning-card title="Record Edit Form for record creation">
        <lightning-record-edit-form object-api-name={objectName} onsuccess={successHandler}>
            <lightning-messages></lightning-messages>
           <lightning-input-field field-name={fields.nameField}></lightning-input-field>
           <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
           <lightning-input-field field-name={fields.emailField}></lightning-input-field>
           <lightning-button class="slds-m-around_medium" label="Save" variant="brand" type="submit"></lightning-button>
           <lightning-button class="slds-m-around_medium" label="Cancel" variant="neutral" onclick={resetHandler}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    <lightning-card title="Record Edit Form for record editing" onsuccess={successHandler2}>
        <lightning-record-edit-form object-api-name={objectName} record-id={recordId}>
           <lightning-input-field field-name={fields.nameField}></lightning-input-field>
           <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
           <lightning-input-field field-name={fields.emailField}></lightning-input-field>
           <lightning-button class="slds-m-around_medium" label="Save" variant="brand" type="submit"></lightning-button>
           <lightning-button class="slds-m-around_medium" label="Cancel" variant="neutral" onclick={resetHandler}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>

</template>
