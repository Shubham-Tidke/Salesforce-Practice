<!-- sldsValidatorIgnore -->
<template>
    <!--Component Communication using Simple property-->
    <lightning-card title="Parent Component">
        <div class="slds-m-around_medium">
            <c-child-component message="Child component Primitive Data Received via attribute"
                card-heading="Child Component">
            </c-child-component>
        </div>
    </lightning-card>

    <!--Component Communication using Object property-->
    <lightning-card title="Parent Component">
        <div class="slds-m-around_medium">
            <c-child-component carousel-details={carouselData}>
            </c-child-component>
        </div>
    </lightning-card>

    <!--Component Communication using Action on Parent Component [button click/Input change etc]-->
    <lightning-card title="Parent Component">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Enter Percentage" onkeyup={changeHandler} value={percentage}>
            </lightning-input>
            <c-child-component progress-value={percentage}></c-child-component>
        </div>
    </lightning-card>

    <!--Component Communication by calling child component method on paerent component-->
    
            <lightning-button variant="brand" label="Change Slider value" onclick={handleClick}></lightning-button>
            <c-slider-component></c-slider-component>
</template>
