<template>
    <lightning-card title="Download Attachments">
        <div class="slds-m-around_medium">
            <lightning-button  label="Download All" icon-name="utility:download" onclick={downloadFiles}></lightning-button>
        </div>   
    <div class="slds-box">  
        <lightning-datatable  
            key-field="Id"  
            data={filesList}  
            columns={columns}                                      
            onrowaction={handleRowAction}>  
        </lightning-datatable>  
      </div> 
    </lightning-card>

</template>
