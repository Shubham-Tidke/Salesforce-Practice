
<template>   
    <lightning-card title="Download Attachments Component"> 
        <template if:false={count}>
            <div class="slds-m-around_medium">
                <h2>No files to downlaod!!</h2>
            </div>
        </template>
        <template if:true={count}>
            <div class="slds-m-around_medium">
                <lightning-button  label="Download Files" icon-name="utility:download" onclick={checkboxHandler}></lightning-button>
                <lightning-button-icon  label="Refresh" icon-name="utility:refresh" class="slds-p-around_xx-small" onclick={refreshHandler}></lightning-button-icon>
            </div>
            <div class="slds-box" style="height:275px;">
                <lightning-datatable  
                    key-field="Id"  
                    data={filesList}  
                    columns={columns}                                      
                    onrowaction={handleRowAction}
                    enable-infinite-loading
                    show-row-number-column>  
                </lightning-datatable>  
              </div>
        </template>
    
    </lightning-card>
</template>
