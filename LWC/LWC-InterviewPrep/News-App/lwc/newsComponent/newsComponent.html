<template>
<lightning-card>
    <div class="slds-p-around_small">
        <lightning-combobox
            name="category"
            label="category"            
            placeholder="Select News Category"
            options={options}
            variant="label-hidden"
            onchange={handleCategoryChange} >
        </lightning-combobox>
    </div>
    <lightning-layout multiple-rows>
            <template for:each={visibleNews} for:item="news">
                <lightning-layout-item  key={news.url}   size="12" padding="around-small" small-device-size="12" medium-device-size="4" large-device-size="4" >
                    <div class="slds-box box-border" data-id={news.url}   onclick={newsClickHandler} style="min-height: 400px;max-height:300px max-width: 100%; height: 300px;">
                        <span class="slds-align_absolute-center slds-p-around_small">
                            <template if:true={news.urlToImage}>
                                <img src={news.urlToImage}/>
                            </template>
                            <template if:false={news.urlToImage}>
                                <img src={img}/>
                            </template>
                        </span>   
                        <span class="slds-align_absolute-center slds-p-around_small">
                            {news.title}
                        </span>
                        <span class="slds-align_absolute-center slds-p-around_small">
                            {news.Description}
                        </span> 
                    </div>
                </lightning-layout-item>
            </template>    
        </lightning-layout>
        <div slot="footer">
            <c-pagination records={newsData} onupdate={updateNewsHandler}></c-pagination>
        </div>
</lightning-card>
</template>
