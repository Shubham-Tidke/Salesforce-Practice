
<template>   
    <lightning-card title="Download Attachments"> 
        <div class="slds-m-around_medium">
            <lightning-button  label="Download Files" icon-name="utility:download" onclick={checkboxHandler}></lightning-button>
        </div>  
    <div class="slds-box" style="height:275px;">  
        <lightning-datatable  
            key-field="Id"  
            data={filesList}  
            columns={columns}                                      
            onrowaction={handleRowAction}
            enable-infinite-loading
            show-row-number-column>  
        </lightning-datatable>  
      </div> 
    </lightning-card>
</template>
