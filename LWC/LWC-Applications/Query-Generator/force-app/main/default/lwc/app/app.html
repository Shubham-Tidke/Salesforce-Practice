<template>
    <lightning-card variant="Narrow" title="Query Generator" class="slds-m-around_small ">
        <div class="slds-p-around_small">
            <lightning-combobox  
                label="Select Object" 
                value={objValue} 
                placeholder="Select Object"
                options={objOptions} 
                onchange={handleObjectChange}>
            </lightning-combobox>
        </div>
        <div class="slds-p-around_small" if:true={showFields}>
            <lightning-combobox  
                label="Query Type" 
                value={queryTypeValue}
                placeholder="Select Query Type" 
                options={queryTypeOptions} 
                onchange={handleQueryTypeChange}>
            </lightning-combobox>
        </div>
        <div if:true={isValueInQueryType}>
            <div class="slds-p-around_small" if:false={showAggrFunc}>
                <lightning-dual-listbox  
                    label="Select Fields" 
                    source-label="Available"
                    selected-label="Selected" 
                    field-level-help="This is a dual listbox" 
                    options={fieldsOptions}
                    onchange={handleFieldChange} 
                    value={fieldValue}>
                </lightning-dual-listbox>
                <lightning-input 
                    type="number" 
                    variant="standard" 
                    class="limitInput" 
                    label="LIMIT Value"
                    placeholder="add limit value...." 
                    max="50000" 
                    onchange={handleLimitChange}>
                </lightning-input>
            </div>
            <div class="slds-p-around_small" if:true={showAggrFunc}>
                <lightning-combobox  
                    label="Aggregate Functions" 
                    value={aggrValue}
                    placeholder="Select Function" 
                    options={aggrFuncOptions} 
                    onchange={handleAggrChange}>
                </lightning-combobox>
                <lightning-combobox 
                    if:true={showAggrFields} 
                    name="progress" 
                    label="Aggregate Field" 
                    value={aggrFieldValue}
                    placeholder="Select Field" 
                    options={fieldsOptions} 
                    onchange={handleAggrFieldChange}>
                </lightning-combobox>
                <lightning-dual-listbox  
                    label="Add More Fields To Query" 
                    source-label="Available"
                    selected-label="Selected" 
                    field-level-help="This is a dual listbox" 
                    options={fieldsOptions}
                    onchange={handleAdditionalFieldChange} 
                    value={fieldValue}>
                </lightning-dual-listbox>
                <lightning-input 
                    type="number" 
                    variant="standard" 
                    class="limitInput" 
                    label="LIMIT Value"
                    placeholder="add limit value...." 
                    max="50000" 
                    onchange={handleLimitChange}>
                </lightning-input>   
            </div>
        </div>
        <div class="slds-p-around_small">
            <lightning-button 
                variant="brand" 
                label="Generate Query" 
                title="titleName" 
                onclick={handleClick}
                if:true={showButton}>
            </lightning-button>
            <lightning-textarea 
                name="inputname" 
                value={finalQuery} 
                read-only="true" 
                if:true={showQuery}>
            </lightning-textarea>
        </div>
    </lightning-card>

</template>
