<template>
    <lightning-card
        title={carName} 
        icon-name="standard:apex_plugin">
       <template if:true={recordId}>
        <lightning-button-icon icon-name="utility:expand_alt" slot="actions" title="Check Details" onclick={handleNavigateToRecord}></lightning-button-icon>
        <div class="slds-m-around_medium">
            <img src={carImage} alt="Car Image"/>
            <lightning-record-view-form record-id={recordId} onload={handleLoadedRecord} object-api-name="Car__c" density="compact">
                <lightning-output-field field-name={categoryField}></lightning-output-field>
                <lightning-output-field field-name={makeField}></lightning-output-field>
                <lightning-output-field field-name={msrpField}></lightning-output-field>
                <section>Other Features</section>
                <lightning-output-field field-name={fuelField}></lightning-output-field>
                <lightning-output-field field-name={controlField}></lightning-output-field>
                <lightning-output-field field-name={seatsField}></lightning-output-field>
            </lightning-record-view-form>
        </div>
       </template>
       <template if:false={recordId}>
        <c-placeholder message="Select a car to see details"></c-placeholder>
       </template>
    </lightning-card>
</template>
