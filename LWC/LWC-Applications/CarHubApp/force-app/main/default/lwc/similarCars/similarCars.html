<template>
    <lightning-card title="Similar Cars" icon-name="standard-link">
        <template if:false={similarCar}>
            <div class="slds-m-around_medium">
                <div class="slds-align_absolute-center">
                    <lightning-button variant="destructive" label="Fetch Similar Cars" onclick={fetchSimilarCars}></lightning-button>
                </div>
            </div>
        </template>
        <template if:true={similarCar}>
            <template for:each={similarCar} for:item="car">
                <lightning-layout vertical-align="center" key={car.Id} class="slds-m-around_small">
                    <lightning-layout-item>
                        <img src={car.Picture_URL__c} alt="car image" class="car"/>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow" class="slds-p-horizontal_small">
                        <p>{car.Name}</p>
                        <p>
                            <lightning-formatted-number 
                                format-style="currency"
                                currency-code="USD"
                                value={car.MSRP__c}
                                maximum-fraction-digits="0">
                            </lightning-formatted-number>
                        </p>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-button label="View Details" data-id={car.Id} onclick={handleViewDetails}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>
    </lightning-card>
</template>
