<template>
    <div>
        <div class="content">
            <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage" alt="Car Image"/>
            <div>
                <p class="title slds-align_absolute-center">{car.Name}</p>
                <p class="slds-align_absolute-center">
                    MRP:
                   <lightning-formatted-number
                   format-style="currency" 
                   currency-code="USD" 
                   value={car.MSRP__c}
                   maximum-fraction-digits="0">
                   </lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
